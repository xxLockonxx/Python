<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>직원등록</title>
</head>
<body>
    <h3>직원등록</h3>
    <form action="/register" method="post">
        <table border="1">
            <tr>
                <td>아이디</td>
                <td><input type="text" name="uid"/></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text" name="name"/></td>
            </tr>
            <tr>
                <td>휴대폰</td>
                <td><input type="text" name="hp"/></td>
            </tr>
            <tr>
                <td>나이</td>
                <td>
                    <input type="text" name="age"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input type="submit" value="등록하기" />
                </td>
            </tr>
        </table>
    </form>
    <a href="/list">직원목록</a>


</body>
</html>
